apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "oracledb.fullname" . }}
  labels:
    app: {{ template "oracledb.name" . }}
    chart: {{ template "oracledb.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "oracledb.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "oracledb.name" . }}
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
      - name: {{ .Values.registrySecret }}
      securityContext:
        # Set fsGroup to oracle's user GID so that the PVC can be accessed inside the container
        fsGroup: 54321
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: database-storage
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.existingClaim | default (include "oracledb.fullname" .) }}
      containers:
        - name: {{ .Chart.Name }}
#          command:
#            - /home/oracle/setup/dockerInit.sh
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: sqlnet
              containerPort: {{ .Values.image.containerPort }}
              protocol: TCP
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            - mountPath: /opt/oracle/oradata #This is the directory inside the container
              name: database-storage
          env:
            - name: ORACLE_PWD
              value: {{ .Values.image.dbPassword }}
            - name: ORACLE_SID
              value: {{ .Values.image.dbSid }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
