# Default values for oracledb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Set this value to the registry secret used to login to docker or other private registries
registrySecret: regsecret

pvc:
  #If not specified will default to oci
  # storageClassName: "oci"
  #Check the availability domain on your OCI tenant
  # ociAD: "US-ASHBURN-AD-2"
  accessModes: ReadWriteOnce
  #Minimum size on OCI is 50Gi, if set smaller the deployment will fail
  storageSize: 50Gi

## Expose the grafana service to be accessed from outside the cluster (LoadBalancer service).
## or access it from within the cluster (ClusterIP service). Set the service type and the port to serve it.
## ref: http://kubernetes.io/docs/user-guide/services/
##
service:
  type: ClusterIP
  port: 1521
  targetPort: 1521
    # targetPort: 4181 To be used with a proxy extraContainer
  annotations: {}
  labels: {}
  portName: seqnet


replicaCount: 1

image:
  repository: store/oracle/database-enterprise
  tag: 12.2.0.1
  pullPolicy: IfNotPresent
  containerMemory: 3Gi
  hostPort: 1521
  containerPort: 1521
  dbSid: ORCL
  dbPdb: PDB1
  dbPassword: Welcome1#
  dbDomain: local
  dbMemory: 2Gi

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
